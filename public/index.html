<!DOCTYPE html>
<html ng-app="ThroneApp">
  <head>
    <meta charset="utf-8">
    <title>Claim Your Throne</title>
      <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" media="screen,projection">
        <link rel="stylesheet" href="css/app.css">
      <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
        <!-- Angular JS -->
        <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <header>
     <img class="hImg" src="css/headerImage.png" alt=""/>
     <nav>
        <a href="#">About</a> <span class="pipe"> | </span>
        <a href="#">My Account</a> <span class="pipe"> | </span>
        <a href="#">Home</a> <span class="pipe"> | </span>
        <a href="#">Houses</a> <span class="pipe"> | </span>
        <a href="#">Log In</a>
     </nav>

  </header>
  <body ng-controller="ThroneController as throne">
                <!-- House Partial | Include -->
    <section ng-include="'partials/house.html'"></section>
   <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
         <img class="activator" src="http://www.hbo.com/assets/images/series/game-of-thrones/downloads/targaryen/wallpaper-targaryen-sigil-1600.jpg">
      </div>
      <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">House of Targaryen<i class="material-icons right">more_vert</i></span>
      <p><a href="#">Add All Characters</a></p>
       </div>
       <div class="card-reveal">
         <span class="card-title grey-text text-darken-4">House of Targaryen<i class="material-icons right">close</i></span>
         <ul>
            <h2>House of XYX</h2>
            <li>Character 1</li>
            <li>Character 2</li>
            <li>Character 3</li>
            <li>Character 4</li>
            <li>Character 5</li>
         </ul>
       </div>
   </div>
   <div class="center">

   </div>
   <div class="rSide">

   </div>
  </body>
</html>
